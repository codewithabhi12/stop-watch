<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/eb5f6e5e2e.js"
      crossorigin="anonymous"
    ></script>
    <title>StopWatch</title>
  </head>
  <body>
    <div class="main-container">
      <div class="content-container">
        <div class="timer">
          <h2><time>00:00:00</time></h2>
        </div>
        <div class="button">
          <button id="stop"><i class="fa-solid fa-square"></i></button>
          <button id="start"><i class="fa-solid fa-play"></i></button>
          <button id="reset"><i class="fa-solid fa-rotate-right"></i></button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
